    /* ---------------------------------------------------------------
       Intro Container (using a custom <netflixintro> element)
       (Sass variables replaced: $bg-color → #000000, $base-color → #e40913)
    --------------------------------------------------------------- */
    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #000000;
      overflow: hidden;
    }

    netflixintro {
      display: block;
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      animation-name: zoom-in;
      animation-delay: 0.5s;
      animation-duration: 3.5s;
      animation-timing-function: ease-in;
      animation-fill-mode: forwards;
      background-size: 4000px;
      background-position: -1950px 0;
    }
    netflixintro::before {
      content: "";
      position: absolute;
      display: block;
      background-color: #000000;
      width: 150%;
      height: 30%;
      left: -25%;
      bottom: -27%;
      border-radius: 50%;
      z-index: 5;
      transform-origin: left center;
      background-size: 4000px;
      background-position: -1950px 0;
    }

    netflixintro[letter="N"] {
      transform-origin: 30% center;

      background-color: rgba(228, 9, 19, 0.5);
      left: 22.4%;

      transform: rotate(180deg);
      animation-name: fading-lumieres-box;
      animation-duration: 2s;
      animation-delay: 0.6s;
      animation-fill-mode: forwards;
    }
    netflixintro[letter="N"] .helper-1 .effect-brush {
      animation-name: brush-moving;
      animation-duration: 2.5s;
      animation-fill-mode: forwards;

    // Set up menu button toggle to open/close side menu
    const menuButton = document.getElementById('menu-button');
    const sideMenu = document.getElementById('side-menu');
    let menuOpen = false;
    menuButton.addEventListener('click', function() {
      if (menuOpen) {
        sideMenu.style.left = '-250px';
      } else {
        sideMenu.style.left = '0';
      }
      menuOpen = !menuOpen;
    });

    // Set up side menu item click handling
    const menuItems = document.querySelectorAll('#side-menu ul li');
    const video = document.getElementById('autoplay-video');
    const overlay = document.querySelector('.overlay-text');

    menuItems.forEach(item => {
      item.addEventListener('click', function() {
        // Remove active class from all menu items
        menuItems.forEach(i => i.classList.remove('active'));
        this.classList.add('active');
        // Get memory key from data attribute
        const memoryKey = this.getAttribute('data-memory');
        if (memories[memoryKey]) {
          const mem = memories[memoryKey];
          video.querySelector('source').src = mem.video;
          video.load();
          video.play();
          overlay.textContent = mem.text;
        }
        // Close the side menu after selection
        sideMenu.style.left = '-250px';
        menuOpen = false;
      });
    });
  </script>
</body>
</html>
